<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investate ‚Äî Property Analytics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="property-analytics" class="screen">
    <header class="app-header">
      <button class="back-button" aria-label="Go back to search" onclick="showScreen('search')">‚Üê</button>
      <div class="app-header-content">
        <span class="app-logo" role="img" aria-label="House icon">üè†</span>
        <div>
          <h1 class="app-title">Property Analytics</h1>
          <p class="app-subtitle">Details and charts for selected property</p>
        </div>
      </div>
    </header>

    <section class="property-summary">
      <p><strong>Price:</strong> <span id="price">$500,000</span></p>
      <p><strong>Bedrooms:</strong> 3 | <strong>Bathrooms:</strong> 2 | <strong>Sqft:</strong> 2,000</p>
      <p><strong>Cap Rate:</strong> 8.5% | <strong>Cash Flow:</strong> $800 | <strong>ROI:</strong> 15% | <strong>Vacancy:</strong> 5%</p>
    </section>

    <section class="charts-grid">
      <article class="chart-card">
        <h3>Investment Metrics</h3>
        <canvas id="metricsChart"></canvas>
      </article>
      <article class="chart-card">
        <h3>Expense Breakdown</h3>
        <canvas id="expensesChart"></canvas>
      </article>
      <article class="chart-card">
        <h3>Price Appreciation</h3>
        <canvas id="appreciationChart"></canvas>
      </article>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example dynamic chart setup
    const ctx = document.getElementById('metricsChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['ROI', 'Cap Rate', 'Cash Flow'],
        datasets: [{
          data: [15, 8.5, 800],
          backgroundColor: ['#4caf50', '#2196f3', '#ff9800']
        }]
      },
      options: { plugins: { legend: { display: false } } }
    });
  </script>
</body>
</html>
