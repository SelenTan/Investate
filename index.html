<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Investate</title>
  <link rel="stylesheet" href="mobile.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Minimal page-level fallbacks */
    html,body{height:100%;}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:#0b1020;}
  </style>
</head>
<body>
  <div class="app-container">
    <div id="main-menu" class="screen active">
      <div class="main-menu-content">
        <div class="app-logo">🏠</div>
        <h1 class="app-title">Investate</h1>
        <p class="app-subtitle">Smart Property Investment</p>
        <div class="menu-grid">
          <button class="menu-button" onclick="showScreen('search')">🔍<span class="menu-label">Search Properties</span></button>
          <button class="menu-button" onclick="showScreen('favorites')">⭐<span class="menu-label">Favorites</span></button>
          <button class="menu-button" onclick="showScreen('analytics')">📊<span class="menu-label">Analytics</span></button>
          <button class="menu-button" onclick="showScreen('settings')">⚙️<span class="menu-label">Settings</span></button>
        </div>
      </div>
    </div>

    <div id="main-content">
      <!-- modular pages load here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
