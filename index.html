<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FF385C 0%, #E31C5F 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #424242;
    }

    .app-container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      height: 90vh;
    }

    .screen {
      display: none;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .screen.active {
      display: block;
      opacity: 1;
    }

    /* Main Menu Styles */
    .main-menu-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      background: white;
    }

    .app-logo {
      font-size: 72px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    <body>
      <div class="app-container">
        <div id="main-content">
          <!-- Modular page content will be loaded here -->
        </div>
      </div>
      <script src="app.js"></script>
    </body>
      margin-bottom: 8px;
    }

    .menu-label {
      font-size: 14px;
      font-weight: 600;
      color: #FF385C;
      transition: color 0.3s ease;
    }

    .main-content {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      background: linear-gradient(135deg, #FF385C 0%, #E31C5F 100%);
      padding: 20px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      margin: -10px;
      transition: transform 0.2s ease;
    }

    .back-button:hover {
      transform: translateX(-5px);
    }

    .header-spacer {
      width: 24px;
    }

    .app-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .app-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .search-section {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 12px 20px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: none;
      font-size: 16px;
      outline: none;
      margin-left: 10px;
    }

    .properties-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .property-card {
      background: white;
      border-radius: 16px;
      margin-bottom: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .property-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .property-title {
      font-size: 18px;
      font-weight: 600;
      color: #1F1F1F;
    }

    .property-price {
      font-size: 20px;
      font-weight: 700;
      color: #FF385C;
    }

    .property-details {
      color: #666;
      margin-bottom: 15px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .metric {
      text-align: center;
    }

    .metric-value {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .metric-value.positive { color: #4CAF50; }
    .metric-value.neutral { color: #FFA000; }
    .metric-value.negative { color: #F44336; }

    .metric-label {
      font-size: 12px;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #FF385C;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Main Menu Screen -->
    <div class="screen active" id="main-menu">
      <div class="main-menu-content">
        <div class="app-logo">üè†</div>
        <h1 class="app-title">Investate</h1>
        <p class="app-subtitle">Smart Property Investment</p>
        
        <div class="menu-grid">
          <button class="menu-button" onclick="showScreen('search')">
            <span class="menu-icon">üîç</span>
            <span class="menu-label">Search Properties</span>
          </button>
          <button class="menu-button" onclick="showScreen('favorites')">
            <span class="menu-icon">‚≠ê</span>
            <span class="menu-label">Favorites</span>
          </button>
          <button class="menu-button" onclick="showScreen('analytics')">
            <span class="menu-icon">üìä</span>
            <span class="menu-label">Analytics</span>
          </button>
          <button class="menu-button" onclick="showScreen('settings')">
            <span class="menu-icon">‚öôÔ∏è</span>
            <span class="menu-label">Settings</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Search/Properties Screen -->
    <div class="screen" id="search">
      <div class="main-content">
        <header class="app-header">
          <button class="back-button" onclick="showScreen('main-menu')">‚Üê</button>
          <div>
            <h1 class="app-title">Investate</h1>
            <p class="app-subtitle">Smart Property Investment</p>
          </div>
          <div class="header-spacer"></div>
        </header>

      <div class="search-section">
        <div class="search-bar">
          <span>üîç</span>
          <input type="text" placeholder="Search properties..." oninput="handleSearch(this.value)">
        </div>
      </div>

      <div class="properties-container" id="properties-list">
        <!-- Properties will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Function to load properties
    async function loadProperties(searchParams = {}) {
      try {
        console.log('Fetching properties...');
        const queryString = new URLSearchParams(searchParams).toString();
        const response = await fetch(`/api/properties?${queryString}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const properties = await response.json();
        console.log(`Loaded ${properties.length} properties`);
        return properties;
      } catch (error) {
        console.error('Error loading properties:', error);
        throw error;
      }
    }

      // Store loaded properties and selected property
      let loadedProperties = [];
      let selectedProperty = null;

    // Function to display properties
    async function displayProperties(searchParams = {}) {
      const container = document.getElementById('properties-list');
      container.innerHTML = '<div class="loading">Loading properties...</div>';
      
      try {
        const properties = await loadProperties(searchParams);

          loadedProperties = properties;
        
        if (properties.length === 0) {
          container.innerHTML = '<div class="error">No properties found</div>';
          return;
        }

          const html = properties.map((property, idx) => `
            <div class="property-card" style="cursor:pointer" onclick="showPropertyAnalytics(${idx})">
              <div class="property-header">
                <div class="property-title">${property.address}</div>
                <div class="property-price">$${property.price.toLocaleString()}</div>
              </div>
              <div class="property-details">
                ${property.city}, ${property.state} ‚Ä¢ ${property.bedrooms} beds ‚Ä¢ ${property.bathrooms} baths ‚Ä¢ ${property.sqft.toLocaleString()} sq.ft
              </div>
              <div class="metrics-grid">
                <div class="metric">
                  <div class="metric-value ${property.cap_rate >= 8 ? 'positive' : property.cap_rate >= 5 ? 'neutral' : 'negative'}">
                    ${property.cap_rate}%
                  </div>
                  <div class="metric-label">Cap Rate</div>
                </div>
                <div class="metric">
                  <div class="metric-value ${property.cash_flow >= 500 ? 'positive' : property.cash_flow >= 0 ? 'neutral' : 'negative'}">
                    $${property.cash_flow}
                  </div>
                  <div class="metric-label">Cash Flow</div>
                </div>
                <div class="metric">
                  <div class="metric-value ${property.roi >= 15 ? 'positive' : property.roi >= 8 ? 'neutral' : 'negative'}">
                    ${property.roi}%
                  </div>
                  <div class="metric-label">ROI</div>
                </div>
                <div class="metric">
                  <div class="metric-value">
                    ${property.vacancy_rate}%
                  </div>
                  <div class="metric-label">Vacancy</div>
                </div>
              </div>
            </div>
          `).join('');
          container.innerHTML = html;
      } catch (error) {
        container.innerHTML = `<div class="error">Error loading properties: ${error.message}</div>`;
      }
    }

    // Function to handle search
    let searchTimeout;
    function handleSearch(query) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        displayProperties({ query });
      }, 300);
    }

    // Function to handle screen transitions
    function showScreen(screenId) {
      const screens = document.querySelectorAll('.screen');
      screens.forEach(screen => {
        screen.classList.remove('active');
      });

      const targetScreen = document.getElementById(screenId);
      if (targetScreen) {
        targetScreen.classList.add('active');
        if (screenId === 'search') {
          // Load properties when entering search screen
          displayProperties();
        }
          if (screenId === 'property-analytics') {
            renderPropertyAnalytics();
          }
      }
    }

      // Show analytics for a selected property
      function showPropertyAnalytics(idx) {
        selectedProperty = loadedProperties[idx];
        showScreen('property-analytics');
      }

      // Render analytics for selected property
      function renderPropertyAnalytics() {
        const property = selectedProperty;
        if (!property) return;
        const container = document.getElementById('property-analytics-content');
        container.innerHTML = `
          <header class="app-header">
            <button class="back-button" onclick="showScreen('search')">‚Üê</button>
            <div>
              <h1 class="app-title">${property.address}</h1>
              <p class="app-subtitle">${property.city}, ${property.state}</p>
            </div>
            <div class="header-spacer"></div>
          </header>
          <div style="padding:20px;">
            <div style="margin-bottom:20px;">
              <strong>Price:</strong> $${property.price.toLocaleString()}<br>
              <strong>Bedrooms:</strong> ${property.bedrooms} | <strong>Bathrooms:</strong> ${property.bathrooms} | <strong>Sqft:</strong> ${property.sqft.toLocaleString()}<br>
              <strong>Cap Rate:</strong> ${property.cap_rate}% | <strong>Cash Flow:</strong> $${property.cash_flow} | <strong>ROI:</strong> ${property.roi}% | <strong>Vacancy:</strong> ${property.vacancy_rate}%
            </div>
            <div>
              <canvas id="propertyAnalyticsChart" height="180"></canvas>
            </div>
          </div>
        `;
        setTimeout(() => drawPropertyAnalyticsChart(property), 100);
      }

      // Draw chart for selected property
      function drawPropertyAnalyticsChart(property) {
        const ctx = document.getElementById('propertyAnalyticsChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Cap Rate', 'Cash Flow', 'ROI', 'Vacancy'],
            datasets: [{
              label: 'Investment Metrics',
              data: [property.cap_rate, property.cash_flow, property.roi, property.vacancy_rate],
              backgroundColor: [
                '#4CAF50', '#FFA000', '#FF385C', '#F44336'
              ]
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }

    // Load properties when the page loads
    window.addEventListener('load', () => {
      // Start on main menu
      showScreen('main-menu');
    });
  </script>
  </body>

  <!-- Property Analytics Screen -->
  <div class="screen" id="property-analytics">
    <div class="main-content" id="property-analytics-content">
      <!-- Analytics will be rendered here -->
    </div>
  </div>
</body>
</html>
